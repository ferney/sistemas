<html>
<head>
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
<link rel="stylesheet" href="assets/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body id="body">

<div class="container">
	<div class="row chat-row">
		<div class="col-md-8 col-md-offset-2">
			
			<span id="chat-area"></span>
	
		</div>
	</div>
</div>

<!-- Area to send a message and ownership info -->
<div class="container send-wrapper">
	<div class="row">
		<div class="col-md-8 col-md-offset-2 send-inner-wrapper">
			<p class="send-message-help-text">Cuentanos tus inquietudes, con gusto seran respondidas:</p>
			<input type="text" class="send-textbox" />
			<p class="send-message-help-below-text text-right">Escribe tu mensaje y presiona "Enter"</p>
			<p class="bottom-label text-center">UNISANGIL</p>
		</div>
	</div>
</div>

<!-- notifications.js appends notification html elements to this 
<span id="notification-area">
</span>-->

<!-- Main Eliza Script -->
<script src="./js/eliza.js"></script>
